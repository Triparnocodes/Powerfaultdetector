<!DOCTYPE html>
<html>
<head>
<title>Fault Detection System</title>
<style>
body {
    background:#111;
    color:white;
    text-align:center;
    padding-top:50px;
    font-family:Arial;
}
input {
    width:250px;
    padding:10px;
    border-radius:5px;
    border:none;
    margin:10px;
    background:#222;
    color:white;
    font-size:16px;
}
button {
    padding:12px 25px;
    background:#1e90ff;
    border:none;
    color:white;
    font-size:18px;
    border-radius:6px;
    cursor:pointer;
}
button:hover {
    background:#0d6adf;
}
.container {
    background:#222;
    padding:30px;
    width:350px;
    margin:auto;
    border-radius:12px;
}
</style>
</head>
<body>

<h1>⚡ Power Fault Detection System</h1>

<div class="container">
<form action="/predict" method="POST">

    <input type="text" name="current" placeholder="Enter Current (A)" required><br>

    <input type="text" name="phase_voltage" placeholder="Enter Phase Voltage (V)" required><br>

    <input type="text" name="line_voltage" placeholder="Enter Line Voltage (V)" required><br>

    <button type="submit">Detect Fault</button>

</form>
</div>

</body>
</html>
